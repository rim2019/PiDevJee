
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:p="http://primefaces.org/ui"
template="/template/template.xhtml">

<ui:define name="content">


<div id="page-content">

<div class="header-page-title clearfix">
        <div class="title-overlay"></div>
        <div class="container">
            <div class="title-breadcrumb clearfix">
                <h1>ALL Packs</h1>


            </div> <!-- end .title-breadcrumb -->
        </div> <!-- end .container -->
    </div> <!-- end .header-page-title -->









 <div class="row">
 
      

       
<ui:repeat var="item" value="#{pack.listePack}">
       
        <div class="col-md-4 col-sm-6">
            <figure class="circle">
                <p class="ktiba">
                   
                </p>
            </figure>

            <div class="agent-single">



                <img src="./img/#{item.image}"  alt="" height="1" width="60" />

                <ul>
                    <li><span class="title">Name Product:</span><span class="title-des text-capitalize"><p>#{item.pourcentageDeReduction}</p>  </span></li>
                    <li><span class="title">New Price:</span><span class="title-des"><p>#{item.nouveauPrixTotaleProduit}</p>  </span></li>
                    <li><span class="title">Total Price:</span><span class="title-des"><p>#{item.prixTotaleProduitorig}</p>  </span></li>

                </ul>
				<ui:repeat var="xx" value="#{item.produits}">
					<h:outputLabel value="#{xx.name}"/>
				
				</ui:repeat>
                <div class="view-profile">
                <h:form>
                   <h:commandButton  action="#{pack.DoGetPacksDetails(item.idPackProduit)}" value="details">
 </h:commandButton>
  <h:commandButton value="Quizz" action="#{quiz.redirectToQuiz()}" > </h:commandButton>
 </h:form>
                </div>
               


            </div> <!-- end grid layout  -->

        </div>
   </ui:repeat>     

    </div>

</div>




</ui:define>





</ui:composition>
