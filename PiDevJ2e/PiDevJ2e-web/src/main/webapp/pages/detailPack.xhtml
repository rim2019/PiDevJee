<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
template="/template/template.xhtml"

>

<ui:define name="title">

<title>Service </title>
</ui:define>

<ui:define name="content">

<div class="header-page-title clearfix">
        <div class="title-overlay"></div>
        <div class="container">
            <div class="title-breadcrumb clearfix">
                <h1>ALL Produits</h1>

            </div> <!-- end .title-breadcrumb -->
        </div> <!-- end .container -->
    </div> <!-- end .header-page-title -->
 <div id="page-content">
 
 <div class="row">


 <div class="col-md-4 col-sm-6">
            <figure class="circle">
                <p class="ktiba">
                   
                   
                </p>
            </figure>


    <ui:repeat var="item" value="#{pack.packdetail.produits}">
                
            <div class="agent-single">



                <img src="./img/#{offre.offredetail.image}"  alt="" height="1" width="60" />

                <ul>
                     <li><span class="title">Name Product:</span><span class="title-des text-capitalize"><p>
                   
                    </p>  </span></li>
                    
                   
                    <li><span class="title">New Price:</span><span class="title-des"><p>
                    
                    </p>  </span></li>
                    <li><span class="title">Old Price:</span><span class="title-des"><p>
                    
                    </p>  </span></li>
                      
               <h:outputLabel value="#{item.name}" />
                    
				
                </ul>

               


            </div> <!-- end grid layout  -->
 </ui:repeat>
               
        </div>



<h:form>
    <p:growl id="messages" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
      
        <h:outputText value="2" />
        <p:rating value="2" stars="5" cancel="false" onRate="alert('You rated ' + value)" action="#{rating.addRating()}" />
  	<h:commandButton ajax="false" icon="ui-icon-check" validateClient="true" style="margin-right:10px" action="#{rating.addRating()}" value="Ajouter"></h:commandButton>
 
         </h:panelGrid>
 
</h:form>









<h:form>
 <h:panelGrid columns="3" cellpadding="5">
		 
 
			<h:outputLabel for="description" value="Description :" ></h:outputLabel>
			<h:inputText value="#{commentPack.co.description}" id="description" required="true" ></h:inputText>
			<p:message for="description" />
	<h:commandButton ajax="false" icon="ui-icon-check" validateClient="true" style="margin-right:10px" action="#{commentPack.addComment()}" value="Ajouter"></h:commandButton>
 
 	</h:panelGrid>
</h:form>
<ui:repeat var="item" value="#{comment.findCommentsByOffres(offre.offredetail.idOffresProduit)}">
       
    
  
 <h:form>
<div class="col-md-3">
                      <ul class="client-applicants-tab">
                        <li class="active">
                          <a href="#quality-engineer"  data-toggle="tab">
                            #{item.client.nomClient}
                            <span class="publish-dae-id">
                              Published: #{item.date}  <b>|</b> 
                            </span>
                            <span class="location">
                              <i class="fa fa-map-marker"></i>
                             #{item.description}
                            </span>
                           
                            <p:commandButton ajax="false" icon="ui-icon-check" validateClient="true" style="margin-right:10px" action="#{comment.deleteCommentById(item.idC)}" value="delete" rendered="#{item.client.clientId==1}"></p:commandButton>
                            <p:commandButton ajax="false" update="display" icon="ui-icon-check" oncomplete="PF('dlg').show()" validateClient="true" style="margin-right:10px"  value="update" rendered="#{item.client.clientId==1}"></p:commandButton>
     						<h:form><p:commandButton action="#{comment.DoFindCommentid(item.idC,item.description)}" value="Update" icon="ui-icon-check" type="button" onclick="PF('dlg1').show();" />
                           </h:form>
			
 
   			</a>
                        </li>
                        </ul>
                       </div> <!-- end .3rd grid layout -->

  </h:form>
  
   <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
   <h:form>
    <h3 style="margin-top:0">Update</h3>
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
   	<h:outputLabel for="description" value="Description :" ></h:outputLabel>
			<h:inputText value="#{comment.co.description}" id="description" required="true" ></h:inputText>
			<h:outputLabel >Description:</h:outputLabel>
			<h:inputText value="#{comment.co.description}" ></h:inputText>
			
			
			
			<p:message for="description" />
	<h:commandButton action="#{comment.DoUpdateComment()}" value="update"></h:commandButton>
 
    </h:panelGrid>
</h:form>
</p:dialog>

 </ui:repeat>     
</div>

</div>
                        
                           
                        

                        
                      
                      
                      
                      
                      
                      











</ui:define>


</ui:composition>
