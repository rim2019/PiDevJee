<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="menu">
	
	<h:dataTable value="#{forumBean.publications}" var="pub">
	<h3>posts</h3>   
	<h:column>
	<f:facet name="header"></f:facet>
	<h:outputText value="#{pub.sujetForum}"></h:outputText>
	</h:column>
	<h:column>
	<f:facet name="header"></f:facet>
	<h:outputText value="#{pub.sujetForum}"></h:outputText>
	</h:column>
	
	<h:column>
	<f:facet name="header"></f:facet>
	<h:outputText value="#{pub.descriptionForum}"></h:outputText>
	</h:column>
	
	<h:column>
	<f:facet name="header"></f:facet>
	<h:outputText value="#{pub.usernameForum}"></h:outputText>
	</h:column>
	
	<h:column>
	<f:facet name="header"></f:facet>
	<h:outputText value="#{pub.dateforum}"></h:outputText>
	</h:column>
	
	<h:column>   
	<ui:repeat var="commpub" value="#{commentBean.getCommentPub(pub)}">
	<h:outputText value="#{commpub.commentBody}"></h:outputText>
	<h:column>
	<h:commandButton value="supprimer" action="#{commentBean.deletecom(commpub)}"/><br>
	</br>
	</h:column>
	</ui:repeat>
	</h:column>
	
	<h:column>
	<f:facet name="header"></f:facet>
	<h:form id="test">
			<h3>add</h3>
			<h:panelGrid columns="4">  
				<h:outputText value="usernameComment" />
				<h:inputText value="#{commentBean.usernameComment}"/>
				<h:outputText value="commentBody" />
				<h:inputText value="#{commentBean.commentBody}" />
				
				<h:commandButton id="btn" value="add" action="#{commentBean.Add_comment(pub)}" />
				
			</h:panelGrid>
		</h:form>
	</h:column>  
	</h:dataTable> 
	  
	
		<h:form id="form">
			<h3>add</h3>
			<h:panelGrid columns="4">
				<h:outputText value="sujetForum" />
				<h:inputText value="#{forumBean.sujetForum}"/>
				<h:outputText value="descriptionForum" />
				<h:inputText value="#{forumBean.descriptionForum}" />
				<h:outputText value="username" />
				<h:inputText value="#{forumBean.username}" />
				<h:commandButton id="btn" value="add"
					action="#{forumBean.addForum()}" />
				
			</h:panelGrid>
		</h:form>
		<h:commandButton id="btnn" value="start" immediate="true" action="#{forumBean.winner()}"/>
	</ui:define>
</ui:composition>
