	<div class="about-content col-lg-12"
		style="width: 100%; padding-top: 30px">



		<div
			style="width: 1032px; float: right; padding-left: 15px; border-color: gray; border-style: ridge;">


			<h:form id="a">

				<ui:repeat value="#{chatBean.disc}" var="chat" varStatus="status">

					<h:outputText value="#{chat.user1.firstName}" /> : 

				<h:outputText value="#{chat.contenu}" />
				 at 
				<h:outputText value="#{chat.dateSend}" />
				id 
				<h:outputText value="#{chat.chatId }" />



					<button class="btn btn-xs btn-link " type="button"
						data-toggle="dropdown">
						<p style="color: black">
							<h:outputText value="... " />
						</p>
					</button>

					<ul class="dropdown-menu">

									<h:inputText value="#{chatBean.modifier}" required="true" id="hkhhkt"  />
						<li><h:commandButton value="modifier"
								action="#{chatBean.update(chat.chatId)}" /></li>

						<li><h:commandLink value="supprimer"
								action="#{chatBean.delete(chat.chatId)}" /></li>

						<li><a href="#consumergoods" data-toggle="modal"
							id="#{chat.chatId }">Consumer goods</a></li>


					</ul>
					
					<br />
					


					<div class="modal fade" id="consumergoods"
						data-target="#consumergoods">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header orange">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title">
										<h:outputText update="@form" value="#{chat.chatId }" />
									</h4>
								</div>
							</div>
						</div>
					</div>

				</ui:repeat>

			</h:form>
				<ui:repeat value="#{chatBean.propo}" var="prop" varStatus="status">
								<h:outputText value="#{prop.word }" />
				
				</ui:repeat>


			<h:form>
				<!-- <pe:ckeditor value="#{chatBean.contenu}" required="true" id="editor"
						/> -->
				<h:inputText value="#{chatBean.contenu}"  id="ad"
				required="true"
		requiredMessage="Veuillez ecrire quelque chose :) "
		validatorMessage="le message doit etre de longueur entre 3 et 8 " >
				<f:validateLength minimum="3" maximum="8"></f:validateLength>
			</h:inputText>
			<br />
		<h:message for="ad" style="color:red"></h:message>

				<h:commandButton value="Ajouter" action="#{chatBean.add()}" />
				<br />
				<h:panelGroup rendered="#{chatBean.reponse eq 'refus' }">
					<p style="color: red">Veuillez ne pas envoyer des gros mots :)
					</p>
				</h:panelGroup>
			</h:form>

		</div>
		<div
			style="background-color: white; width: 250px; border-color: gray; border-style: ridge;">
			<ul>
				<ui:repeat value="#{chatBean.users}" var="user">
					<li class="single-price" style="width: 100%">

						<div class="price-bottom">
							<div class="price-wrap d-flex flex-row justify-content-center">
								<h:commandButton value="#{user.firstName}"
									action="#{chatBean.aff()}" />

							</div>
						</div>
					</li>

				</ui:repeat>
			</ul>
		</div>
	</div>
	<div class="container">

		<div class="row d-flex align-items-center justify-content-center">



		</div>

	<script>
		CKEDITOR.replace('editor').getData()
		if ($('.ckeditor').length > 0) {
			$('form').on(
					'submit',
					function(e) {
						for (instance in CKEDITOR.instances) {
							$('#' + instance).val(
									CKEDITOR.instances[instance].getData());
						}
					});
		}
	</script>
